<!DOCTYPE html>

<html>
  <head>
    <title>Arthur Germano - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/Selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/182/people/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin">maykbrito</span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="images/GroupYT.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/arthurgermany" target="_blank">
              <img src="images/GroupInsta.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="images/GroupFace.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/GroupTT.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
